<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div id="carousel-exemplo" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="3000">  <!-- O Valor do tempo é em MS -->
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/12/23/17/14/switzerland-9287004_960_720.jpg" alt="Aparelho Eletrônico">
                    <div class="carousel-caption">
                        <h2>Foto 01</h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2022/01/08/16/01/lamp-6924294_960_720.jpg" alt="Muie">
                    <div class="carousel-caption">
                        <h2>Foto 02</h2>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img class="d-block w-100" src="./img/birds-8554199_1280.jpg" alt="Passaros">
                    <div class="carousel-caption">
                        <h2>Foto 03</h2>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-slide="prev" data-bs-target="#carousel-exemplo">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-slide="next" data-bs-target="#carousel-exemplo">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">   
                <button type="button" data-bs-target="#carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-exemplo" data-bs-slide-to="2"></button>
            </div>
        </div>  
    </div>


    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
