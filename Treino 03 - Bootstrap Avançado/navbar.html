<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css"/>
    <style>
        .navbar-nav .nav-link.active {
            color: white;
        }

        .nav-link {
            text-align: center;
        }

        section {
            height: 100vh; /* Altura do ViewPort */
            background-color: #FFF;
            padding-top: 70px;
        }

        header {
            position: sticky; /* Comando que prende um elemento na tela, é necessário informar a posição abaixo */
            top: 0;
            left: 0;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header id="cabecalho">
        <div class="navbar navbar-expand-lg">   <!-- navbar-expand-lg retira o menu hamburguer da tela de desktop -->
            <div class="container">
                <h1>Título Do Site</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <nav class="collapse navbar-collapse justify-content-end" id="menu"> <!-- Foi necessário adicionar o justify content end por conta de um erro onde os elementos estavam grudados ao título -->
                    <ul class="nav navbar-nav nav-pills"> <!-- nav-pills cria um espaçamento -->
                        <li class="nav-item">
                            <a class="nav-link active" href="#inicio">Início</a>  <!-- active faz que o link basicamente vire um botão, chamando mais atenção -->
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#produtos">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#promocoes">Promoções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contato">Contato</a>
                        </li>
                    </ul>
                </nav>
                <button id="btn-checar-emails" type="button" class="btn btn-warning">Checar Caixa De Mensagens</button>
            </div>
        </div>
    </header>
    <div data-bs-spy="scroll" data-bs-target="#cabecalho">  <!-- data-bs-spy="scroll" faz o bootstrap "espie" conforme passamos a páginas e faz com que seja passado o active para outro elemento no cabeçalho -->
        <section id="inicio">
            <h2>Início</h2>
        </section>
        <section id="produtos">         <!-- DEMONSTRAÇÃO PARA CRIAÇÃO DE ABAS COM BOOTSTRAP -->
            <h2>Produtos</h2>
            <div class="container">
                <nav class="nav nav-tabs"> <!-- UMA ALTERNATIVA PARA NAV-TABS É NAV-PILLS, QUE TRANSFORMA APARENCIA DAS ABAS EM BOTÕES -->
                    <button data-bs-toggle="tab" data-bs-target="#aba1" class="nav-link active" type="button">Eletrônicos</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba2" class="nav-link" type="button">Moda Masculina</button>
                    <button data-bs-toggle="tab" data-bs-target="#aba3" class="nav-link" type="button">Moda Feminina</button>
                </nav>
                <div class="tab-content">
                    <div class="tab-pane active" id="aba1">
                        Conteúdo da aba de eletrônicos
                    </div>
                    <div class="tab-pane" id="aba2">
                        Conteúdo da aba de moda masculina
                    </div>
                    <div class="tab-pane" id="aba3">
                        Conteúdo da aba de moda feminina
                    </div>
                </div>
            </div>
        </section>
        <section id="promocoes">
            <h2>Promoções</h2>
        </section>
        <section id="contato">
            <h2>Contato</h2>
        </section>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">         <!-- DEMONSTRAÇÃO DA CRIAÇÃO DE TOASTS -->
        <div class="toast" id="mensagens-alerta" data-bs-autohide="false">
            <header class="toast-header">
                <strong>Importante</strong>
            </header>
            <div class="toast-body">
                Você 10 mensagens não lidas. (corpo do toast)
                <div class="mt-2 pt-2 border-top">
                    <button class="btn btn-danger" data-bs-dismiss="toast">Descartar</button>   <!-- Margin Top 2 (MT) Padding Top 2 (PT)-->
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
    <script>
        const ativadorToast = document.getElementById('btn-checar-emails')
        const mensagem = document.getElementById('mensagens-alerta')

        if(ativadorToast){          // Função SE para apenas acionar o toast quando houver um click no botão, a execução vem na function em seguida 
            ativadorToast.addEventListener('click', function(){
                const toast = new bootstrap.Toast(mensagem)
                toast.show()
            })
        }

    </script>
</body>
</html>
