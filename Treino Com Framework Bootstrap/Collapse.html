<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 80px;
        }

        #preço p {
            width: 300px;
        }
    </style>
</head>
<body>
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#preço">
        Ver Preço
    </button>
    <div id="preço" class="collapse collapse-horizontal"> <!-- A animação veio com um "bug" que o texto se abria em várias linhas, para isso foi necessário aumentar o tamanho do container do texto via CSS -->
        <p>
            3x de R$ 300,00
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
