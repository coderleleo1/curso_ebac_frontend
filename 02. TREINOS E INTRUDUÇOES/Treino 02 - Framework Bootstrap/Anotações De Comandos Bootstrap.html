<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Olá Bootstrap</h1>  <!-- O Bootstrap trabalha com um sistema de grids com 12 colunas, ele facilita na construção de layouts e na responsividade do site -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-lg-8 g-0"> <!-- Ao adicionar um -X(número) definimos o tamanho da coluna, neste caso está coluna ocupa o espaço de 8 colunas -->
                <h2>Destaque</h2>                <!-- g representa o tamanho do padding -->
            </div>
            <div class="col-sm-12 col-lg-4"> <!-- col-lg-x lg representa que a coluna apenas deve ser aplicada para telas grandes de 992px de largura | col-sm-x sm representa tela pequenas -->
                <h2>Barra Lateral</h2>
            </div>
            <div class="col">
                <h5 class="display-5">Coluna #3</h5>   <!-- A fonte aumenta de tamanho e afina -->
            </div>
            <div class="col">
                <p class="h5">Coluna #4</p>             <!-- Converte o texto em título -->
            </div>
            <div class="col">
                Coluna #5
            </div>
        </div>
    </div>
</body>
</html>
