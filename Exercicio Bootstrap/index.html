<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário Via Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 840px;
        }

        h1 {
            padding: 24px 0;
            margin-top: 48px;
            text-align: center;
            border-bottom: 2px solid #0a0a0a8a;
            margin-bottom: 48px;
        }

        #botao-enviar {
            margin-top: 16px;
            width: 100%;
        }
        
        form label {
            display: block;
            padding: 8px 0;
            font-weight: bold;
            color: red;
        }

        .alert {
            margin-top: 16px;
            display: none;
            font-weight: bold;
        }

        button.btn-close {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container g-0">
        <div class="row">
            <div class="col">
                <h1 class="display-4">Exercício Formulário C/ Bootstrap</h1>
                <form id="form">
                    <label for="nome" class="form-label h5">Seu nome</label>
                    <input id="nome" type="text" class="form-control" name="nome">
    
                    <label for="email" class="form-label h5">Seu e-mail</label>
                    <input id="email" type="email" class="form-control" name="email">
    
                    <label for="telefone" class="form-label h5">Seu telefone</label>
                    <input id="telefone" type="tel" class="form-control" name="telefone">
                    
                    <button type="submit" class="btn btn-outline-success btn-lg" id="botao-enviar">Enviar</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="alert alert-success" id="mensagem-sucesso">
                    <button class="btn-close" data-bs-dismiss="alert"></button>
                    Cadastro realizado, obrigado!
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('#telefone').mask('(00) 00000-0000', {
                placeholder: ''
            })
            $('#form').validate({
                rules: {
                    nome: {
                        required: true
                    },
                    email: {
                        required: true
                    },
                    telefone: {
                        required: true
                    }
                },
                messages: {
                    nome: '* Por favor, insira seu nome',
                    email: '* Por favor, insira seu e-mail',
                    telefone: '* Por favor, insira seu telefone'
                },
                submitHandler: function(form) {
                    $('#mensagem-sucesso').show();
                    form.reset();
                }
            })
        })
    </script>
</body>
</html>
