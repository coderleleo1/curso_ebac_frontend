<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Formulário Via Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {

        }

        .container {
            max-width: 840px;
        }

        h1 {
            padding: 24px 0;
            margin-top: 48px;
            text-align: center;
        }

        button {
            margin-top: 16px;
            width: 100%;
        }

        .alert {
            margin-top: 16px;
        }

    </style>
</head>
<body>
    <div class="container g-0">
        <div class="row">
            <div class="col">
                <h1>Exercício Formulário C/ Bootstrap</h1>
                <form>
                    <lable for="nome" class="form-label">Seu nome</lable>
                    <input id="nome" type="text" class="form-control">
    
                    <lable for="email" class="form-label">Seu e-mail</lable>
                    <input id="email" type="email" class="form-control">
    
                    <lable for="telefone" class="form-label">Seu telefone</lable>
                    <input id="telefone" type="tel" class="form-control">
                    
                    <button type="submit" class="btn btn-outline-success btn-lg">Enviar</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="alert alert-success">
                    Cadastro realizado, obrigado!
                </div>
            </div>
        </div>
    </div>
</body>
</html>
